<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số chẵn hay lẻ</title>
</head>
<body>
<script>
    let number = +prompt("Nhập vào số của bạn");
    if (number % 2 === 0) {
        document.write("số " + number + "là số chẵn")
    }
    else
    {
        document.write("số" + number + "là số lẻ")
    }
</script>
</body>
</html>
