<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thông tin cá nhân</title>
</head>
<body>
<script>
    let name = prompt("Nhập tên của bạn");
    let age = +prompt("Nhập tuổi của bạn");
    let weight = +prompt("Nhập cân nặng của bạn");
    document.write("Tên:" + name);
    // em dùng thẻ br để xuống dòng nh sao k đc v ạ?
    document.write("Tuổi:" + age);
    document.write("Cân nặng:" + weight);
</script>
</body>
</html>
