<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Size quần áo</title>
</head>
<body>
<script>
    let weight = +prompt("Nhập vàp cân nặng của bạn")
    if (weight < 50) {
        document.write("Size của bạn là S")
    } else if (weight < 65) {
        document.write("Size của bạn là M")
    } else if (weight < 80) {
        document.write("Size của bạn là L")
    } else {
       document.write("Size của bạn là XL")
    }
</script>
</body>
</html>
